<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kev Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .product-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 40px;
        }

        .product {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.2rem;
            margin-top: 0;
        }

        .product p {
            margin: 5px 0;
        }

        .product button {
            background-color: orange;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Kev Online Shop</h1>
        <p>Your destination for delicious instant noodles!</p>
    </div>

    <div class="product-container">
        <div class="product">
            <h2>Product 1: Spicy Ramen</h2>
            <img src="https://image.made-in-china.com/202f0j00mjEVCYilAekP/Hot-Roasted-Chicken-Flavor-Spicy-Cheese-Flavour-Korean-Fire-Stir-Fried-Instant-Ramen-Noodles.webp" alt="Spicy Ramen" width="200" height="150">
            <p>Delicious and spicy instant ramen noodles.</p>
            <p>Price: $2.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 2: Spicy Carbonara Ramen</h2>
            <img src="https://tanbrother.zildia.com/web/image/product.template/708/image" alt="Spicy Carbonara Ramen" width="200" height="150">
            <p>Savory chicken flavored instant noodles.</p>
            <p>Price: $2.49</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Add more product sections here -->

</body>
</html>
